<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Predict</title>
    <style>
        body{
            background: #4d0026;
            background: linear-gradient(to left, #667292 0%, #a2b9bc 100%);
        }

        footer a{
          color: #fff;
        }
        footer a:hover{
          color: #fff;
        }
        .centerdiv{
          height: 15vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .centerdiv a{
          height: 30px;
          width: 30px;
          background-color: #f5f6fa;
          border-radius: 50px;
          text-align: center;
          margin: 5px;
          line-height: 30px;
          box-shadow: 1px 4px 2px 2px #dcdde1;
          position: relative;
          overflow: hidden;
        }
        .centerdiv a i{
          transition: all 0.3s linear;
        }
        .centerdiv a:hover i{
          transform: scale(1.5);
          color: #f5f6fa;
        }
        .centerdiv a:before{
          content: "";
          width: 120%; height: 120%;
          position: absolute;
          top: 90%; left: -50%;
          background-color: #00a8ff;
          transform: rotate(60deg);
        }

        .centerdiv a:hover:before{
          animation: socialicons 0.8s 1;
          animation-fill-mode: forwards;
        }
        .prediction button{
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 3px;
            background-color: rgb(50, 50, 219);
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(11, 11, 161);
            color: white;
        }
        @keyframes socialicons {

          0%{ top: 90%; left: -50%;}
          50%{ top: -60%; left: -10%;}
          100%{ top: -10%; left: -10%}
        }

        
    </style>

</head>
<body>
    <h1>
        <div style ="text-align:center">
            <font color='white'>
            <br>
            Predicting if the patient has heart disease or not!
            </font>
      </div>
    </h1>
    <h3>
        <div class="prediction" style ="text-align:center">
            <font color='white'>
                
                <br>
                <!-- The Prediction is : {{ my_prediction }} -->
                <div class="results">
                  {% if my_prediction==1 %}
                    <h1>Prediction: <br><br><span class='danger'>Oops! <br> You have Chances of Heart Disease.</span></h1>
                    
                  {% elif my_prediction==0 %}
                    <h1>Prediction: <br><br><span class='safe'>Great! <br> You DON'T have chances of Heart Disease.</span></h1>
                    
                  {% endif %}
                  <style>
                    .danger{
                        color: red;
                    }
                    .safe{
                        color: green;
                    }
                  </style>
                </div>
            </font>
            <br>
            <br>

                    
                </div>
                

                <br>

            </form>
          

            
      </div>
    </h3>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
     integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
     integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
